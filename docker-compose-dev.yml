version: "3.8"

services:
    database:
        image: mariadb:latest
        volumes:
            - ./database/init.sql:/docker-entrypoint-initdb.d/1.sql
        environment:
            MYSQL_ROOT_PASSWORD: rootpassword
            MYSQL_DATABASE: cinephoria
            MYSQL_USER: myuser
            MYSQL_PASSWORD: mypassword
        ports:
            - "3306:3306"
